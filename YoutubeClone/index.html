<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Mobile</title>
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fab fa-search"></i>
        <i class="fab fa-ellipsis-v"></i>
      </div>
    </header>

    <section class="player">
      <video controls src="./video/video.mp4"></video>
    </section>

    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>YDGCloneCoding</li>
                <li>YDGCloneCoding</li>
                <li>#YDG</li>
            </ul>
        <div class="titlAndButton">
            <span class="title clamp">
            Clone Coding : Youtube Mobile Website 따라서 만들어보기
            </span>
            <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
            </button>
        </div>
        <div class = "views">
            <span class="views">1M views 1 month ago</span>
        </div>
        <ul class="actions">
        <li>
          <button>
            <i class="active fas fa-thumbs-up"></i><span>1K</span>
          </button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i><span>101</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
          <button>
            <i class="fab fa-font-awesome-flag"></i><span>Report</span>
          </button>
        </li>
        </ul>
        <div class="channel">
                <div class="metadata">
                    <img src="./image/img4.png" alt="" />
                    <div class="info">
                    <span class="name">클론코딩 by YDG</span>
                    <span class="subscribers">29M subscribers</span>
                </div>
            </div>
        <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="UpNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="./image/img1.png" alt="" /></div>
                <div class="info">
                    <span class="title"> 백수의 왕은 무엇인가 ? </span>
                    <span class="name">UTube by YDG</span>
                    <span class="views">101K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>

        <li class="item">
            <div class="img"><img src="./image/img2.png" alt="" /></div>
            <div class="info">
                <span class="title"> 여름 VS 겨울 </span>
                <span class="name">CloneCoding by YDG</span>
                <span class="views">23K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>

        <li class="item">
            <div class="img"><img src="./image/img3.png" alt="" /></div>
            <div class="info">
                <span class="title"> 용의꼬리 VS 뱀의 머리 </span>
                <span class="name">CloneCoding by YDG</span>
                <span class="views">123K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        </ul>
        </section>
        <div class="infoAndUpNext"></div>
    </body>
</html>
